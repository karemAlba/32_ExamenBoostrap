<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap: Grid System</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">	
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
<body>
	<header><!--Comienza Header-->
		<div class="container-fluid">
			<div class="row gris "><!--Inicio de primer banner-->
				<div class="col-lg-8">
					<p class="texto1">Default Welcome Msg!</p>
				</div>
				<div class="col-lg-4">
					<p class="texto1"><a href="#"><img src="images/flag1.png" alt="ingles"> Language <span class="glyphicon glyphicon-chevron-down"></a></span></p>
					<p class="texto1"><a href="#"><span class="	glyphicon glyphicon-usd"></span>Currency <span class="glyphicon glyphicon-chevron-down"></span></a></p>
					<p class="texto1"><a href="#"><span class="glyphicon glyphicon-user"></span>Currency <span class="glyphicon glyphicon-chevron-down"></span></a></p>
				</div>
			</div><!--Fin de primer banner-->
			<div class="row blanco"><!--Inicio de segundo banner-->
				<div class="col-lg-4"><!--Reloj-->
					<span class="glyphicon glyphicon-time icono1"></span>
					<p class="texto2">OPENING TIME <br>9.00 AM - 10.00 PM </p>
				</div>
				<div class="col-lg-4 text-center"><!--Logo-->
					<img src="images/logo.png" alt="Logo">
				</div>
				<div class="col-lg-4"><!--Search-->
					<form class="navbar-form navbar-left" role="search">
    					<div class="form-group">
       		 				<input type="text" class="form-control" placeholder="Search">
    					</div>
    					<button class="btn btn-danger" type="button">
                            <span class=" glyphicon glyphicon-search"></span>
                        </button>
					</form>
				</div>
			</div><!--Fin de segundo banner-->
			<nav class="navbar navbar-default navbar-fixed-top"><!--Inicio de Nav Bar-->
					<div class="container">
					    <div class="navbar-header">
					        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					        	<span class="sr-only">Toggle navigation</span>
					        </button> 
					         <a class="navbar-brand"><a class="hidden-lg">Accessories FASHION<br><span class="glyphicon glyphicon-shopping-cart" > (2)Items</span></a></a>
					    </div>
					    <div id="navbar" class="collapse navbar-collapse">
				      	  <ul class="nav navbar-nav navbar-left">
					        <li class="active"><a href="#">HOME</a></li>  
					        <li><a href="#">CONTACT US</a></li>
					      </ul>
					      <ul class="nav navbar-nav navbar-right">
                			<li ng-click="shopping_cart()"><a ><span class="glyphicon glyphicon-shopping-cart" ></span>My Cart <br>2 item(s) - $244.00</a></li>
            			  </ul>
					    </div>
					</div>
				</nav><!--Fin de nav-collapse -->   
		</div>
	</header><!--Termina header-->
	<section><!--Inicia Section-->
		<div class="container-fluid">
			<div class="row imagen"><!--Imagen de fondo-->
				<div class="col-lg-12 ">
					
				</div>
			</div>
		</div>
	</section><!--Termina Section-->

	<!--Inicio de scripts-->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>	
</body>
</html>
